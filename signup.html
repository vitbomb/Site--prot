<body>

        <div class="header-group-left">
            <img id="imgmenu" src="/images/menu.png" alt="imgmenu">
            <a href="index.html"><img id="imglogo" src="/images/image.png" alt="logotipo do site"></a>
        </div>
        <nav class="header-group-center">
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>

        <div class="header-group-right">
            <ul class="auth-links" id="auth-links">
                <li id="signup-link"><a href="signup.html">Sign Up</a></li>

            <div class="perfil-container" id="profile-container">
                <ul class="perfil-principal">

    <section class="form-container">
        <h2>Crie sua conta</h2>
<form class="form" id="signupForm">
    <h2>Crie sua conta</h2>
    <input type="text" placeholder="Nome completo" id="name" required />
    <input type="email" placeholder="Email" id="email" required />
    <input type="password" placeholder="Senha" id="password" required />
    <div id="password-requirements" style="color: #ccc; font-size: 1.8vh; margin-top: -10px; margin-bottom: 10px; text-align: left; width: 100%;"></div>
    <input type="password" placeholder="Confirmar senha" id="confirmPassword" required />

    <p><a href="signin.html">Já possuo cadastro.</a></p>
    <button type="submit">Cadastrar</button>
</form>
    </section>
    <footer class="foothome">

    </footer>
<script>
    const signupForm = document.getElementById('signupForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const requirementsDiv = document.getElementById('password-requirements');
    const emailInput = document.getElementById('email');
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\.\$@!%*?&])[A-Za-z\d\.\$@!%*?&]{8,}$/;
    passwordInput.addEventListener('input', () => {
        if (passwordRegex.test(passwordInput.value)) {
            requirementsDiv.textContent = '✓ Senha forte!';
            requirementsDiv.style.color = 'lightgreen';
        } else {
            requirementsDiv.textContent = 'Mínimo 8 caracteres, com maiúscula, minúscula, número e símbolo (ex: .).';
            requirementsDiv.style.color = '#ff8a80';
        }
    });
    signupForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        if (!passwordRegex.test(password)) {
            alert('Por favor, crie uma senha que atenda aos requisitos de segurança.');
            return; 
        }

        if (password !== confirmPassword) {
            alert('As senhas não coincidem.');
            return;
        }

        try {
            const response = await fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                sessionStorage.setItem('verificationUserId', data.userId);
                window.location.href = 'verify.html';
            } else {
                alert('Erro: ' + data.message);
            }
        } catch (error) {
            console.error('Falha na comunicação com o servidor:', error);
            alert('Não foi possível conectar ao servidor. Tente novamente mais tarde.');
        }
    });
</script>
    <script src="js/header.js"></script>
</body>

</html>
