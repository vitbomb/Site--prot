<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Skill Market</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header id="Pagina_Principal_Header">
    </header>
    <section class="form-container">
        <h2>Recuperar Senha</h2>
        <p style="color:white; text-align: center; margin-bottom: 20px;">
            Digite seu e-mail e enviaremos um link para redefinir sua senha.
        </p>
        <form class="form" id="forgotForm">
            <input type="email" id="email" placeholder="Seu e-mail cadastrado" required />
            <button type="submit">Enviar Link de Recuperação</button>
        </form>
    </section>

    <footer class="foothome"></footer>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            try {
                const response = await fetch('http://localhost:3000/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                alert(data.message); 
            } catch (error) {
                console.error('Erro:', error);
                alert('Houve um erro de comunicação com o servidor.');
            }
        });
    </script>
    <script src="js/header.js"></script>
</body>
</html>
