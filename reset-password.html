<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - Skill Market</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header id="Pagina_Principal_Header">
    </header>

    <section class="form-container">
        <h2>Criar Nova Senha</h2>
        <form class="form" id="resetForm">
            <input type="password" id="newPassword" placeholder="Nova Senha" required />
            <div id="password-requirements" style="color: #ccc; font-size: 1.8vh; margin: -10px 0 10px 0; text-align: left; width: 100%;"></div>
            <button type="submit">Salvar Nova Senha</button>
        </form>
    </section>

    <footer class="foothome"></footer>

    <script>
        const passwordInput = document.getElementById('newPassword');
        const requirementsDiv = document.getElementById('password-requirements');
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\.\$@!%*?&])[A-Za-z\d\.\$@!%*?&]{8,}$/;

        passwordInput.addEventListener('input', () => {
            if (passwordRegex.test(passwordInput.value)) {
                requirementsDiv.textContent = '✓ Senha forte!';
                requirementsDiv.style.color = 'lightgreen';
            } else {
                requirementsDiv.textContent = 'Mínimo 8 caracteres, com maiúscula, minúscula, número e símbolo.';
                requirementsDiv.style.color = '#ff8a80';
            }
        });

        document.getElementById('resetForm').addEventListener('submit', async e => {
            e.preventDefault();
            const newPassword = passwordInput.value;
            const token = new URLSearchParams(window.location.search).get('token');

            if (!passwordRegex.test(newPassword)) {
                return alert('Por favor, crie uma senha que atenda aos requisitos.');
            }
            if (!token) {
                return alert('Token de redefinição inválido ou ausente.');
            }

            try {
                const response = await fetch('http://localhost:3000/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const data = await response.json();
                alert(data.message);
                if (response.ok) {
                    window.location.href = 'signin.html';
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Houve um erro de comunicação com o servidor.');
            }
        });
    </script>
    <script src="js/header.js"></script>
</body>
</html>
