<!DOCTYPE html>
<html lang="en">

<head>
    <title>Verificar Email - Skill Market</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="Pagina_Principal_Header">
    <div class="header-group-left">
        <img id="imgmenu" src="/images/menu.png" alt="imgmenu">
        <a href="index.html"><img id="imglogo" src="/images/image.png" alt="logotipo do site"></a>
    </div>
    <nav class="header-group-center">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="somos.html">Sobre Nós</a></li>
            <li><a href="help.html">Help?</a></li>
        </ul>
    </nav>

    <div class="header-group-right">
        <ul class="auth-links" id="auth-links">
            <li id="signup-link"><a href="signup.html">Sign Up</a></li>
            <li id="signin-link"><a href="signin.html">Sign In</a></li>
        </ul>
        <div class="perfil-container" id="profile-container">
            <ul class="perfil-principal">
                <li class="perfil">
                    <a href="#"><img id="imgperfil" src="/images/perfil.jpeg" alt="Imagem de perfil"></a>
                    <ul class="submenu">
                        <li><a id="view-profile-link" href="#">Acessar Perfil</a></li>
                        <li><a id="edit-profile-link" href="#">Editar perfil</a></li>
                        <li><a href="#">Configurações</a></li>
                        <li><a id="logout-link" href="#">Sair (Logout)</a></li> 
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
    <section class="form-container">
        <h2>Verifique seu Email</h2>
        <p style="color:white; text-align: center; margin-bottom: 20px;">
            Enviamos um código de 6 dígitos para o seu email. Por favor, insira-o abaixo.
        </p>
        <form class="form" id="verifyForm">
            <input type="text" placeholder="Código de 6 dígitos" id="verificationCode" required maxlength="6" />
            <button type="submit">Verificar e Entrar</button>
        </form>
    </section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const verifyForm = document.getElementById('verifyForm');
        const userId = sessionStorage.getItem('verificationUserId');

        if (!userId) {
            alert('Ocorreu um erro. Por favor, tente se registrar novamente.');
            window.location.href = 'signup.html';
            return;
        }

        verifyForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const code = document.getElementById('verificationCode').value;

            try {
                const numericUserId = parseInt(userId, 10);

                const response = await fetch('http://localhost:3000/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: numericUserId, code: code })
                });

                const data = await response.json();

                if (!response.ok) {
                    return alert('Erro: ' + data.message);
                }
                alert(data.message);
                
                sessionStorage.removeItem('verificationUserId');
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userId', data.userId);
                localStorage.removeItem('profileImageUrl'); 
                window.location.href = 'criarperfil.html';

            } catch (error) {
                alert('Houve um erro de comunicação com o servidor.');
                console.error(error);
            }
        });
    });
</script>
    <script src="js/header.js"></script>
</body>

</html>
